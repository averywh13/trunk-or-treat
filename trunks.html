<!DOCTYPE html>
<html lang="en">

<head>
  <title>Trunk or Treat</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="trunks.css" />
</head>

<body>
  <div class="row g-0">
    <div class="text-center titletext">
      <h1>PAST TRUNKS</h1>
    </div>
  </div>

  <!-- Pumpkin Cards -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-4 mb-3">
        <div class="pumpkin-card text-center" id="trunkPumpkin">
          <a href="index.html">
            <img class="pumpkin-img" src="imgs/pumpkincard.png" alt="Past Trunks" /></a>
          <h5>HOME</h5>
        </div>
      </div>
      <div class="col-12 col-md-4 mb-3">
        <div class="pumpkin-card text-center" id="schedulePumpkin">
          <a href="schedule.html">
            <img href="schedule.html" class="pumpkin-img" src="imgs/pumpkincard.png" alt="Schedule Pumpkin" />
          </a>
          <h5>Schedule</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <!-- Trunk 1 -->
      <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-4">
        <img src="imgs/brickroad.png" alt="Trunk 1" class="trunk-img">
        <div class="trunk-description" style="display: none;">Trunk 1: Just Follow the Yellow Brick Road!</div>
      </div>

      <!-- Trunk 2 -->
      <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-4">
        <img src="imgs/candy.png" alt="Trunk 2" class="trunk-img">
        <div class="trunk-description" style="display: none;">Trunk 2: Sweet as Candy!</div>
      </div>

      <!-- Trunk 3 -->
      <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-4">
        <img src="imgs/jurassic.png" alt="Trunk 3" class="trunk-img">
        <div class="trunk-description" style="display: none;">Trunk 3: Dinosaurs are Lurkin'...</div>
      </div>

      <!-- Trunk 4 -->
      <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-4">
        <img src="imgs/nightmare.png" alt="Trunk 4" class="trunk-img">
        <div class="trunk-description" style="display: none;">Trunk 4: The Nightmare Before Christmas!</div>
      </div>

      <!-- Trunk 5 -->
      <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-4">
        <img src="imgs/scientist.png" alt="Trunk 5" class="trunk-img">
        <div class="trunk-description" style="display: none;">Trunk 5: Mad Scientists are Brewing!</div>
      </div>

      <!-- Trunk 6 -->
      <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-4">
        <img src="imgs/starwars.png" alt="Trunk 6" class="trunk-img">
        <div class="trunk-description" style="display: none;">Trunk 6: Star Wars!</div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
			crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
